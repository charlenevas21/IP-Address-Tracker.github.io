<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | IP Address Tracker">
  <!-- displays site properly based on user's device -->

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="./style.css">
  <title>IP Address Tracker | Frontend Mentor </title>
</head>

<body>
  <header class="header">
    <h1>IP Address Tracker</h1>
    <div class="header__search">
      <form>
        <input type="text" placeholder="Search for any IP address or domain" name="search-input" id="search-input"
          aria-label="Search IP address"><button id="search-button" title="Search IP"><img src="./images/icon-arrow.svg"
            alt="search icon" /></i></button>
      </form>
    </div>
    <div class="header__details">
      <div class="header__details--item">
        <small>IP Address</small>
        <h2 id="ip">Fetching Data</h2>
      </div>
      <div class="header__details--item">
        <small>Location</small>
        <h2 id="location">Fetching Data</h2>
      </div>
      <div class="header__details--item">
        <small>Timezone</small>
        <h2>UTC <span id="timezone">Fetching Data</span></h2>
      </div>
      <div class="header__details--item">
        <small>ISP</small>
        <h2 id="isp">Fetching Data</h2>
      </div>
    </div>
  </header>
  <main>
    <div id="mapid"></div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="./script.js"></script>
</body>

</html>
